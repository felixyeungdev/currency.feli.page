<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />
        <title>Currency Converter</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/api.js" defer></script>
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Currency Converter</h1>
        </header>
        <main>
            <section id="input">
                <div class="currency-selection">
                    <label for="base-currencies">Currency</label>
                    <select name="base-currencies" id="base-currencies">
                        <option value="">Please select</option>
                    </select>
                </div>
                <div class="amount-input">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" />
                </div>
                <div class="actions">
                    <button id="convert">Convert</button>
                </div>
            </section>
            <section id="output">
                <div class="base-info"></div>
                <div class="converted-list"></div>
            </section>
        </main>
        <footer>
            <section>
                <p>
                    Source code on
                    <a
                        href="https://github.com/felixyeungdev/currency.feli.page"
                        >GitHub</a
                    >
                </p>
                <p>
                    Powered by <a href="https://vatcomply.com/">VAT comply</a>
                </p>
            </section>
        </footer>
    </body>
</html>
